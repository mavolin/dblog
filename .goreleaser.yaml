before:
  hooks: [go mod tidy]
builds:
  - main: ./cmd/dblog
    ldflags:
      - -X {{.ModulePath}}/internal/meta.Version={{.Tag}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    tags:
      - netgo
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
changelog:
  use: git
  sort: asc
  groups:
    - title: ğŸ’¥ Breaking Changes
      regexp: '^.*(feat|fix|revert|refactor)(\([^)]+\))?!:'
      order: 0
    - title: âš¡ Features
      regexp: '^.*feat(\([^)]+\))?:'
      order: 1
    - title: ğŸª² Bug Fixes
      regexp: '^.*fix(\([^)]+\))?:'
      order: 2
    - title: ğŸ Performance Improvements
      regexp: '^.*perf(\([^)]+\))?:'
      order: 3
    - title: âœ Others
      order: 999
  filters:
    exclude:
      - ^build
      - ^ci
      - ^docs
      - ^style
      - ^test